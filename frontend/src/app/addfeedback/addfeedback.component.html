<h1 mat-dialog-title>Add Feedback Form</h1>
<div mat-dialog-content>
    <form [formGroup]="feedbackForm">
        <br />
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description of Feedback</mat-label>
            <textarea formControlName="description" matInput placeholder="Description"></textarea>
        </mat-form-field>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Upload Screenshot</mat-label>
            <input type="file" (change)="handleFileInput($event)" accept="image/*" matInput>
        </mat-form-field>
        <button mat-button (click)="uploadImage()">Upload</button> -->
        <mat-label>Upload Screenshot</mat-label>
        <br />
        <input type="file" (change)="handleFileInput($event)" accept="image/*">
        <button mat-raised-button color="accent" (click)="uploadImage()">Upload</button>
        <mat-label>Like/Dislike</mat-label>
        <mat-radio-group formControlName="like">
            <mat-radio-button value="Like">Like</mat-radio-button>
            <mat-radio-button value="Dislike">Dislike</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Submitter Name</mat-label>
            <input formControlName="name" matInput placeholder="Submitter Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Submitter Email</mat-label>
            <input formControlName="email" matInput placeholder="Submitter Email" />
        </mat-form-field>
        <div mat-dialog-action [align]="'end'">
            <button mat-button color="accent">Save</button>
            <button mat-raised-button color="warn" mat-dialog-close="">Cancel</button>
        </div>
    </form>
</div>
